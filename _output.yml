bookdown::gitbook:
  css: style/style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">tmap: elegant and effective thematic maps in R</a></li>
      after: |
        <li><a href="https://mtennekes.github.io/">Martijn Tennekes</a></li>
        <li><a href="https://nowosad.github.io/">Jakub Nowosad</a></li>
    edit:
      link: https://github.com/mtennekes/tmap_book/edit/master/%s
      text: "Edit"
    sharing: null
  includes:
    in_header: style/ga.html
    after_body: style/after_body.html
bookdown::html_chapters:
  css: [style/style.css, style/toc.css]
bookdown::pdf_book:
  includes:
    in_header: style/preamble.tex
keep_tex: yes
